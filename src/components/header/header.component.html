<div class="navbar">
  <i class="fa fa-star fa-2x starIcon" aria-hidden="true"></i>
  <div class="navbar-right">
    <div class="searchBlock">
      <input
        [(ngModel)]="searchText"
        (change)="changedSearchText()"
        class="searchBar"
        type="text"
        placeholder="Search"
      />
      <span class="searchIconSpan"
        ><i class="fa fa-search fa-lg searchIcon1" aria-hidden="true"></i></span
      ><i
        class="fa fa-shopping-cart fa-lg searchIcon"
        aria-hidden="true"
        (click)="toCart()"
      ></i>
    </div>
  </div>
</div>
